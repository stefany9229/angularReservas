<!-- Verifica primero si el arreglo citas tiene elementos -->
<div *ngIf="citas && citas.length; else noCitas">
  <!-- Si citas tiene elementos, los muestra -->
  <h1>Mis citas</h1>
  <div  class="card" *ngFor="let cita of citas">
    <app-cita-card [cita]="cita"></app-cita-card>
    <button (click)="eliminar(cita)">Eliminar cita</button>
  </div>
</div>

<!-- Template a mostrar si citas estÃ¡ vacÃ­o -->
<ng-template #noCitas>
  <div>No tiene citas</div>
</ng-template>
